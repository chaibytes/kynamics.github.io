<!DOCTYPE html>
<!-- A minimally complete HTML document for "Kynamics LLC" as the company's website.-->
<!-- Set the primary language of this HTML document. This is useful for search engines and tools for the visually impaired.-->
<html lang="en-US">
    <head>

        <!-- Whats the encoding for this web page? Can specify things like Latin for eg.-->
        <meta charset="utf-8">
        
        <!-- Author, useful also for tools and search engines-->
        <meta name="author" content="Kaan Cleo">

        <!-- Description meta tags are shown in search results-->
        <meta name="description" content="Description of this website for search engines.">

        <!-- Facebook's open graph data tags -->
        <meta property="og:image" content="https://via.placeholder.com/150">
        <meta property="og:description" content="Description of this website for Facebook.">
        <meta property="og:title" content="Sample Website ">

        <!-- Favicon shows up on tabs and other places on the browser-->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <!-- This is shown on the browser or tab title.-->
        <title>Sample Company Site</title>

        <!-- CSS Stylesheet -->
        <link rel="stylesheet" href="css-sample.css">
    </head>
    <body>

        <!-- Script tag should be included at the end so that the browser can read/load the page's resources before
            exeucitng any scripts.-->
        <script src="myjs.js"> </script>
    </body>
</html>
